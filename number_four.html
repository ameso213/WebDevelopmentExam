<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #3998f8;
        }
    </style>
</head>
<body>
    <div class="content">
        
    </div>
    <footer class="footer">
        <a href="#" title="Facebook">🔵 Facebook</a>
        <a href="#" title="Twitter">🐦 Twitter</a>
        <a href="#" title="Instagram">📸 Instagram</a>
        <a href="#" title="LinkedIn">🔗 LinkedIn</a>
    </footer>
</body>
</html>
